<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="full-card">
      <img src="./images/illustration-hero.svg" alt="illustration" class="hero-img">
      <div class="card-details">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like! </p>
      </div>
      <div class="plan-section">
        <img src="./images/icon-music.svg" alt="icon">
        <p>Annual Plan <br> <small>$59.99/year</small></p>
        <a href="#" class="change">Change</a>
      </div>
      <div class="btn-primary">
        <button type="submit" class="main-btn">Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
</html>
